apiVersion: kcl.evrone.com/v1alpha1
kind: KclInstance
metadata:
  name: kcl-instance
spec:
  path: examples/kcl-instance.yaml
  interval: 20s
  sourceRef:
    kind: GitRepository
    name: podinfo
    namespace: flux-system
  instanceConfig:
    vendor: true
    sortKeys: true
    showHidden: true
    arguments:
      foo: bar
      baz: qux
    argumentsFrom:
      - name: kcl-instance-config
        kind: ConfigMap
        argumentsKey: arguments.yaml
        targetPath: spec.instanceConfig.arguments
        optional: true
